<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameBoard" width="450" height="450"></canvas>
        <div id="scoreContainer">
            <div id="scoreText">Score: 0</div>
            <div id="levelText">Level: 1</div>
        </div>
        <button id="resetBtn">Reset</button>
        <button id="increaseSpeedBtn">Increase Speed</button>
        <button id="decreaseSpeedBtn">Decrease Speed</button>
        <button id="pauseBtn">Pause</button>
<button id="resumeBtn" style="display:none;">Resume</button>

    </div>
    <script src="snake.js"></script>
</body>
</html>
